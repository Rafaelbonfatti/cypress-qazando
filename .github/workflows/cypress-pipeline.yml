# nome da pipeline
name: run Basic Testes 

# momento da execução
on:
  pull_request:
    branches: [master]

# jobs a serem executados na pipeline
jobs:
  # job para rodar os testes
  cypress-run:
    # máquina onde será executado
    runs-on: ubuntu-latest

    # passos para executar os testes
    steps:
      # clone do projeto 
      - name: Checkout/Clone do projeto
        uses: actions/checkout@v4git

        name: Instalar dependencias do projeto
        run: npm install 

      # execução e configuração do nosso projeto
      - name: Run testes
        uses: cypress-io/github-action@v5
        with:
          record: true 
        env:
          CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}
